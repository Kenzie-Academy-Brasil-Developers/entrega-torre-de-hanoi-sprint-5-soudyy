<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Torre de Hanoi</title>
</head>

<body>
    <main id="main">
        <section id="startGame">
            <h1>Torre de Hanoi</h1>
            <h3>escolha a dificuldade: </h3>
            <div>
                <button id="facil">facil</button>
                <button id="medio">Médio</button>
                <button id="dificil">Dificil</button>
            </div>
        </section>
        <div id="contador">
            <p>Jogadas disponiveis: </p>
        </div>
        <section id="winOrLose">
            <div id="losing">
                <h1>Você perdeu</h1>
                <button>Jogar novamente</button>
            </div>
            <div id="winning">
                <h1>Você ganhou</h1>
                <button>Jogar novamente</button>
            </div>
        </section>
        <section id="game"></section>
    </main>
    <footer>
        <p>Developed by: Sid & Vagner</p>
        <button id='reset'>Reset</button>
    </footer>
    <script src="script.js"></script>
</body>

</html>
